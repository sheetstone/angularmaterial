<h2 mat-dialog-title>Add new contact</h2>
<div mat-dialog-content>
  <div class="addcontactform">
    <mat-form-field>
      <mat-select placeholder="Avatar" [(ngModel)]="user.avatar">
        <mat-select-trigger>
          <mat-icon svgIcon="{{user.avatar}}"></mat-icon>{{user.avatar}}
        </mat-select-trigger>
        <mat-option *ngFor="let avatar of avatars" [value]="avatar">
          <mat-icon svgIcon="{{avatar}}"></mat-icon>
          {{avatar}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="user.name" [formControl]="nameFormControl" required>
      <mat-error *ngIf="nameFormControl.hasError('required')">
        {{ getErrorMessage() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Select your data of birth" [(ngModel)]="user.birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Bio" [(ngModel)]="user.bio"></textarea>
    </mat-form-field>

  </div>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon>
    Save
  </button>
  <button mat-button color="secondary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
</div>
