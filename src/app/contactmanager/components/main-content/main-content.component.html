<div *ngIf="!user">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div *ngIf="user">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar><mat-icon svgIcon="{{ user.avatar }}" ></mat-icon></div>
      <mat-card-title>
        <h2>{{ user.name }}</h2>
      </mat-card-title>
      <mat-card-subtitle>Birthday {{ user.birthDate | date:'d LLLL'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Bio">
          <div class="biocontent">{{user.bio}}
          </div>
        </mat-tab>
        <mat-tab label="Notes">
          <app-notes [notes]="user.notes"></app-notes>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
