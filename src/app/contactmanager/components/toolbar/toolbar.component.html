<mat-toolbar color="primary">
  <button mat-button (click)="toggleSidenav.emit()" class="sidenavbutton">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="content-space">Contact Manager</span>
  <button mat-button [matMenuTriggerFor]="menu" class="add-button">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openAddContactDialog()">New Contact</button>
    <button mat-menu-item (click)="toggleTheme.emit()">Toggle Theme</button>
    <button mat-menu-item (click)="toggleDir.emit()">Toggle Direction</button>
  </mat-menu>
</mat-toolbar>
